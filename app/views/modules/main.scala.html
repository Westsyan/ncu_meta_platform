@(title: String,proname:String)(content: Html)(implicit session: Session)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("FormValidation/dist/css/formValidation.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/css/bootstrap-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("layout/layout.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/components.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/uniform.default.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-fileinput-master/css/fileinput.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/my.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("config/css/my-model.css")">
        <script src="@routes.Assets.versioned("bootstrap/js/jquery-3.1.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/jquery-migrate-1.2.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/bootstrap-table.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/locale/bootstrap-table-zh-CN.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/metronic.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("layout/layout.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/qucik-siderbar.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/demo.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/formValidation.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("FormValidation/dist/js/framework/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("layer-v3.0/layer/layer.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap3-typeahead.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-fileinput-master/js/fileinput.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap-table-master/dist/extensions/multiple-search/bootstrap-table-multiple-search.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("webscoket/webscoket.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("config/js/jquery.cookie.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("config/js/jump.js")" type="text/javascript"></script>


    </head>
    <body class="page-header-fixed page-quick-sidebar-over-content">
        <div class="page-container">
            @modules.left(proname)
            <div class="page-content-wrapper">
                <div class="page-content">
                @content
                </div>

                <div id="model"></div>
            </div>
        </div>

    </body>
    <script>
            jQuery(document).ready(function () {
                // initiate layout and plugins
                Metronic.init(); // init metronic core components
                Layout.init(); // init current layout
                QuickSidebar.init(); // init quick sidebar
                Demo.init(); // init demo features
                jumpConfig("meta");
            });

    </script>
</html>
